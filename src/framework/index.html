<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Web UI Designer</title>

        <link rel="stylesheet" type="text/css" href="../../libs/easyui/themes/material/easyui.css">
        <link rel="stylesheet" type="text/css" href="../../libs/codemirror-5.41.0/codemirror.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="components.css">
        <script src="../../libs/loadjs.min.js"></script>
        <script src="../../libs/easyui/jquery.min.js"></script>
        <script src="../../libs/easyui/jquery.easyui.min.js"></script>
        <script src="../../libs/codemirror-5.41.0/codemirror.js"></script>
        <script src="../../libs/codemirror-5.41.0/mode/xml/xml.js"></script>
        <script src="../../libs/codemirror-5.41.0/mode/htmlmixed/htmlmixed.js"></script>
        <script src="../../libs/codemirror-5.41.0/mode/javascript/javascript.js"></script>
    </head>

    <body class="easyui-layout">
        <div data-options="region: 'north'" style="height: 36px;">
            <div style="height: 100%;background-color: #f5f5f5;line-height: 32px;">
                <a id="openCodeView" class="easyui-linkbutton" data-options="" style="float: right;margin: 4px 10px;
">查看生成源码</a>
                <!--<a id="run" class="easyui-linkbutton" data-options="" style="float: right;">运行</a>-->
            </div>
        </div>
        <div data-options="region: 'south'" style="height: 95%">
            <div class="easyui-layout" data-options="fit: true">
                <div id="selectPanel" data-options="region: 'west', title: '选择组件'" style="width: 20%">
                    <ui id="tree" class="easyui-tree"></ul>
                </div>
                <div id="viewPanel" data-options="region: 'center', title: '&nbsp;'" style="width: 55%">
                </div>
                <div id="settingsPanel" data-options="region: 'east', title: '属性'" style="width: 25%">
                    <div>
                        <input id="addedComponents" class="easyui-combobox" data-options="editable:false" style="width:100%" />
                    </div>
                    <div class="easyui-tabs" data-options="fit:true">
                        <div id="basicAttributePanel" data-options="title: '基本属性'">
                            <div class="easyui-accordion" data-options="multiple: true">
                                <div data-options="title: 'id', selected: true">
                                    <table></table>
                                </div>
                                <div data-options="title: 'style', selected: true">
                                    <table></table>
                                </div>
                            </div>
                        </div>
                        <div data-options="title: '普通属性'">
                            <div class="easyui-accordion" data-options="multiple: true">
                                <div data-options="title: '特有', select: true">
                                    <table></table>
                                </div>
                            </div>
                        </div>
                        <div data-options="title: '事件属性'" data-options="multiple: true">
                            TODO
                            <div class="easyui-accordion">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="openCodeViewDialog">
            <textarea id="code" style="display:none"></textarea>
        </div>


        <script src="utils/string.js"></script>
        <script src="components/AbstractComponent.js"></script>
        <script src="components/Drawable.js"></script>
        <script src="components/ElementComponent.js"></script>
        <script src="components/ContainerComponent.js"></script>
        <script src="components/TopContainerComponent.js"></script>

        <script src="components/attributes/AbstractAttribute.js"></script>
        <script src="components/attributes/BasicAttribute.js"></script>
        <script src="components/attributes/EventAttribute.js"></script>
        <script src="components/attributes/StyleAttribute.js"></script>
        <script src="components/attributes/IdAttribute.js"></script>
        <script src="components/attributes/NameAttribute.js"></script>
        <script src="components/attributes/ClassAttribute.js"></script>
        <script src="components/attributes/StyleAttributeFactory.js"></script>

        <script src="ComponentSelectPanel.js"></script>
        <script src="ComponentViewPanel.js"></script>
        <script src="attribute_settings/types/BooleanInput.js"></script>
        <script src="attribute_settings/types/NumberInput.js"></script>
        <script src="attribute_settings/types/StringInput.js"></script>
        <script src="attribute_settings/types/JSInput.js"></script>
        <script src="attribute_settings/types/TableInput.js"></script>
        <script src="attribute_settings/types/EnumInput.js"></script>
        <script src="attribute_settings/AttributeInputFactory.js"></script>
        <script src="attribute_settings/AttributeSettingsPanel.js"></script>
        <script src="Editor.js"></script>
        <script src="toolbar/Toolbar.js"></script>
        <script src="Designer.js"></script>
        <script src="../main.js"></script>
    </body>
</html>
